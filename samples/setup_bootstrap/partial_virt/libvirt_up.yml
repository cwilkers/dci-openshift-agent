---
- name: Up bootstrap VM
  hosts: localhost
  tasks:
    - set_fact:
        resources: "{{ resources|default([])|union([item.name]) }}"
      with_items:
        - "{{ hosts }}"
    - include_role:
        name: bridge-setup
    - include_role:
        name: bootstrap-libvirt
      vars:
        hook_action: install
    - include_role:
        name:  dci-setup
      vars:
        hook_action: install
